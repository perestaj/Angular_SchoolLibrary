<div class="panel">
  <form class="form-horizontal" [formGroup]="loansSearchPanelForm">
      <div class="form-row">
          <div class="col-md-6 mb-3">
              <label>Title:</label>
              <div>
                  <input type="text" formControlName="title" class="form-control" />
              </div>
          </div>
          <div class="col-md-6 mb-3">
              <label>User:</label>
              <div>
                  <input type="text" formControlName="user" class="form-control" />
              </div>
          </div>
      </div>
      <div class="form-group">
          <div class="form-check"  >
                <ng-container formArrayName="bookStatuses"
                    *ngFor="let status of statuses.controls; let i=index;">
                    <ng-container [formGroupName]="i" >
                            <label [ngStyle]="{'margin-right': '10px'}">
                                <input type="checkbox" formControlName="selected" />
                                {{status.get('name').value}}
                            </label>
                    </ng-container>
                </ng-container>
          </div>
      </div>
  </form>
</div>
