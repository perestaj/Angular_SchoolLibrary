<div class="panel">
  <form [formGroup]="authorsSearchPanelForm">
      <div class="form-group">
          <div>
              <button [routerLink]="['/administration/authors/0']" type="button" class="btn btn-primary">Add</button>
          </div>
      </div>
      <div class="form-row">
          <div class="col-md-6 mb-3">
              <label>Full Name:</label>
              <div>
                  <input type="text" formControlName="fullName" class="form-control" />
              </div>
          </div>
          <div class="col-md-6 mb-3">
            <label>Additional Information:</label>
            <div>
                <input type="text" formControlName="additionalInformation" class="form-control" />
            </div>
        </div>
      </div>
  </form>
</div>
