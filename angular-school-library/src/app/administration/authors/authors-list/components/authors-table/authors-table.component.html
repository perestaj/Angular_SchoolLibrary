<div *ngIf="!authors">Loading...</div>
<div *ngIf="authors && authors.length === 0" class="text-center">0 authors found</div>
<div *ngIf="authors && authors.length > 0" class="authors-table">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">
                <button (click)="sortAuthorsList.emit(authorColumns.FullName)" class="btn btn-link">
                    <u *ngIf="sortColumn===authorColumns.FullName; else fullNameTemplate"><strong>Full Name</strong></u>
                    <ng-template #fullNameTemplate>Full Name</ng-template>
                </button>
            </th>
            <th scope="col">
                <button (click)="sortAuthorsList.emit(authorColumns.AdditionalInformation)" class="btn btn-link">
                    <u *ngIf="sortColumn===authorColumns.AdditionalInformation; else additionalInformationTemplate"><strong>Additional Information</strong></u>
                    <ng-template #additionalInformationTemplate>Additional Information</ng-template>
                </button>
            </th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td>
                <a [routerLink]="['/administration/authors', author.authorID]" class="nav-link">{{author.fullName}}</a>
            </td>
            <td>{{author.additionalInformation}}</td>
            <td>
              <button class="btn btn-danger" [ngStyle]="{'margin-left': '10px'}" (click)="deleteAuthor.emit(author.authorID)">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
