<div *ngIf="!publishers">Loading...</div>
<div *ngIf="publishers && publishers.length === 0" class="text-center">0 publishers found</div>
<div *ngIf="publishers && publishers.length > 0" class="publishers-table">
  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">
                <button (click)="sortPublishersList.emit(publisherColumns.Name)" class="btn btn-link">
                    <u *ngIf="sortColumn===publisherColumns.Name; else nameTemplate"><strong>Name</strong></u>
                    <ng-template #nameTemplate>Name</ng-template>
                </button>
            </th>
            <th scope="col">
                <button (click)="sortPublishersList.emit(publisherColumns.Address)" class="btn btn-link">
                    <u *ngIf="sortColumn===publisherColumns.Address; else addressTemplate"><strong>Address</strong></u>
                    <ng-template #addressTemplate>Address</ng-template>
                </button>
            </th>
            <th scope="col">
                <button (click)="sortPublishersList.emit(publisherColumns.AdditionalInformation)" class="btn btn-link">
                    <u *ngIf="sortColumn===publisherColumns.AdditionalInformation; else additionalInformationTemplate"><strong>Additional Information</strong></u>
                    <ng-template #additionalInformationTemplate>Additional Information</ng-template>
                </button>
            </th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let publisher of publishers">
            <td>
                <a [routerLink]="['/administration/publishers', publisher.publisherID]" class="nav-link">{{publisher.name}}</a>
            </td>
            <td>{{publisher.address}}</td>
            <td>{{publisher.additionalInformation}}</td>
            <td>
              <button class="btn btn-danger" [ngStyle]="{'margin-left': '10px'}" (click)="deletePublisher.emit(publisher.publisherID)">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
